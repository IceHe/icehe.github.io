 expr1 ]&#10;     #statement1&#10;else&#10;     #statement2&#10;fi&#10;&#10;# test &#31561;&#21516;&#20110; &#8220; [ &#8221;&#65292;&#21516;&#20026;&#24067;&#23572;&#21028;&#26029;&#21629;&#20196;&#10;if test -f testDemo.sh     # &#31561;&#21516;&#20110;&#19979;&#19968;&#34892;&#10;if [ -f Demo.sh ]&#10;&#10;&#26465;&#20214;&#21028;&#26029;&#10;&#10;# &#31639;&#26415;&#27604;&#36739;&#10;var1 -eq var2     # &#31561;&#20110;&#10;&#8230; -nq &#8230;     # &#19981;&#31561;&#20110;&#10;-gt     # &#22823;&#20110;&#10;-ge     # &#22823;&#20110;&#31561;&#20110;&#10;-lt     # &#23567;&#20110;&#10;-le     # &#23567;&#20110;&#31561;&#20110;&#10;!expr     # &#21462;&#21453;&#10;&#10;# &#25991;&#20214;&#27604;&#36739;&#10;-e file     # &#25991;&#20214;&#23384;&#22312;&#65292;&#36820;&#22238;True&#10;-d dir     # &#25991;&#20214;&#23384;&#22312;&#65292;&#19988;&#20026;&#30446;&#24405;&#23384;&#22312;...&#10;-f file     # &#25991;&#20214;&#23384;&#22312;&#65292;&#19988;&#20026;&#26222;&#36890;&#25991;&#20214;&#8230;&#10;-c file     # &#25991;&#20214;&#23384;&#22312;&#65292;&#19988;&#20026;&#23383;&#31526;&#22411;&#29305;&#27530;&#25991;&#20214;...&#10;-b file     # &#25991;&#20214;&#23384;&#22312;&#65292;&#19988;&#20026;&#22359;&#29305;&#27530;&#25991;&#20214;...&#10;&#10;-r file     # &#25991;&#20214;&#21487;&#35835;&#10;-w file     # &#25991;&#20214;&#21487;&#20889;&#10;-x file     # &#25991;&#20214;&#21487;&#25191;&#34892;&#10;-s file     # &#25991;&#20214;&#22823;&#23567;&#19981;&#20026;0&#10;&#10;# &#23383;&#31526;&#20018;&#27604;&#36739;&#10;str1 == str2&#10;str1 != str1&#10;-n str     # &#23383;&#31526;&#20018;&#19981;&#20026;&#31354;&#10;-z str     # &#23383;&#31526;&#20018;&#19981;&#20026;&#31354;&#20018;&#65288;NULL&#65289;&#10;&#10;&#33050;&#26412;&#36864;&#20986;&#10;&#10;exit n     # n &#26159;&#36864;&#20986;&#30721;&#10;&#10;&#24490;&#29615;&#35821;&#21477;&#10;&#10;for&#35821;&#21477;&#10;&#10;for variable in values&#10;do&#10;     # statement&#10;done&#10;&#10;while&#35821;&#21477;&#10;&#10;while condition&#10;do&#10;     # statement&#10;done&#10;&#10;until&#35821;&#21477;&#10;&#65288;&#19982;while&#30456;&#21453;&#65292;&#30452;&#21040;condition&#20026;True&#26102;&#20572;&#27490;&#65289;&#10;&#10;until condition&#10;do&#10;     # statement&#10;done&#10;&#10;break&#35821;&#21477;&#10;&#10;&#36339;&#20986;while&#31561;&#30340;&#24490;&#29615;&#10;&#10;continue&#35821;&#21477;&#10;&#10;&#32467;&#26463;&#27492;&#27425;&#24490;&#29615;&#65292;&#24320;&#22987;&#19979;&#19968;&#24490;&#29615;&#10;&#10;&#20998;&#25903;&#35821;&#21477;&#10;&#10;case &#35821;&#21477;&#10;&#10;case variable in&#10;    pattern [ | pattern] ...) statements;;&#10;    pattern [ | pattern] ...) statements;;&#10;    ...&#10;esac&#10;&#10;&#38;&#38; &#19982; || &#25805;&#20316;&#31526;&#10;&#10;&#20316;&#29992;&#19982;C++&#19968;&#26679;&#65292;&#10;&#21363;&#30701;&#36335;&#19982;&#12289;&#30701;&#36335;&#25110;&#12290;&#10;&#10;&#35821;&#21477;&#22359;&#10;&#10;&#34987; &#123;  &#125; &#21253;&#22260;&#12290;&#10;&#10;&#10;&#20989;&#25968;&#10;&#10;# &#20989;&#25968;&#21517;&#21069;&#38754;&#30340;function&#20851;&#38190;&#23383;&#65292;&#21487;&#21152;&#21487;&#19981;&#21152;&#65281;&#10;[ function ] function_name()&#10;&#123;&#10;     # statement&#10;&#125;&#10;&#10;# &#35843;&#29992;&#10;function_name&#10;# &#24102;&#21442;&#25968;&#35843;&#29992;&#10;function_name $0 $1 $2 ...&#10;&#10;: &#25805;&#20316;&#31526;&#10;&#10;&#20854;&#23454;&#23601;&#26159;Shell&#20869;&#32622;&#30340;true&#65292;&#10;&#36895;&#24230;&#27604;true&#24555;&#12290;&#10;&#10;eval&#21629;&#20196;&#10;&#10;eval [arg ...]&#10;&#23558;&#23383;&#31526;&#20018;&#24403;&#20570;Shell&#21629;&#20196;&#25191;&#34892;&#12290;&#10;&#10;expr&#21629;&#20196;&#10;&#10;&#25163;&#24037;&#21629;&#20196;&#34892;Shell&#35745;&#25968;&#22120;&#10;&#10;#!/bin/bash&#10;# &#33719;&#21462;&#23383;&#31526;&#20018;&#30340;&#38271;&#24230;&#10;expr length &#34;http://www.jellythink.com&#34;&#10;&#10;#&#25130;&#21462;&#23376;&#20018;&#10;expr substr &#34;http://www.jellythink.com&#34; 12 21&#10;&#10;#&#25972;&#25968;&#36816;&#31639;&#10;var=`expr 10 / 2`&#10;echo $var&#10;var=$(expr 10 \* 2)&#10;echo $var&#10;&#10;&#22312;&#19978;&#38754;&#30340;&#33050;&#26412;&#20013;&#65292;&#20351;&#29992;&#20102;&#21453;&#24341;&#21495;(&#8220;)&#65292;&#20351;&#29992;&#20102;&#35813;&#24341;&#21495;&#65292;&#23601;&#21487;&#20197;&#20351;expr&#30340;&#25191;&#34892;&#32467;&#26524;&#36171;&#20540;&#32473;var&#21464;&#37327;&#65292;&#24403;&#28982;&#20102;&#65292;&#25105;&#20204;&#22312;&#33050;&#26412;&#20013;&#20063;&#30475;&#21040;&#20102;$()&#26469;&#26367;&#25442;&#21453;&#24341;&#21495;&#30340;&#29992;&#27861;&#65292;&#36825;&#37117;&#26159;&#21487;&#20197;&#30340;&#12290;&#10;&#10;&#30001;&#20110;*&#21495;&#22312;Shell&#26377;&#29305;&#27530;&#24847;&#20041;&#65292;&#25105;&#20204;&#38656;&#35201;&#21152;&#19978;&#36716;&#20041;&#23383;&#31526;\&#12290;&#10;&#10;printf&#21629;&#20196;&#10;&#10;&#24102;&#26377;&#26684;&#24335;&#21270;&#21151;&#33021;&#30340;echo&#12290;&#20363;&#65306;&#10;printf &#34;%s\n&#34; http://www.jellythink.com&#10;printf &#34;%c + %s = %s\n&#34; 1 10 11&#10;&#10;return&#21629;&#20196;&#10;&#10;&#20989;&#25968;&#36820;&#22238;&#12290;&#33509;&#26080;&#25351;&#23450;&#65292;&#10;&#21017;&#36820;&#22238;&#20989;&#25968;&#20013;&#26368;&#21518;&#19968;&#20010;&#21629;&#20196;&#30340;&#36864;&#20986;&#30721;&#12290;&#10;&#10;set&#21629;&#20196;&#10;&#10;&#26174;&#31034;&#31995;&#32479;&#20013;&#24050;&#23384;&#22312;&#30340;Shell&#21464;&#37327;&#12290;&#10;&#10;shift&#21629;&#20196;&#10;&#10;shift&#21629;&#20196;&#25226;&#25152;&#26377;&#21442;&#25968;&#21464;&#37327;&#24038;&#31227;&#19968;&#20010;&#20301;&#32622;&#65292;&#10;&#20351;$2&#21464;&#25104;$1&#65292;$3&#21464;&#25104;$2&#65292;&#20197;&#27492;&#31867;&#25512;&#65307;&#10;&#32780;2&#21344;&#39046;1&#30340;&#20301;&#32622;&#20043;&#21518;&#65292;&#21407;&#26469;$1&#30340;&#20540;&#23601;&#20250;&#34987;&#20002;&#24323;&#12290;&#10;&#10;&#22312;&#25195;&#25551;&#22788;&#29702;&#33050;&#26412;&#31243;&#24207;&#30340;&#26102;&#20505;&#65292;&#32463;&#24120;&#35201;&#29992;&#21040;shift&#21629;&#20196;&#12290;&#10;&#22914;&#26524;&#20320;&#30340;&#33050;&#26412;&#21629;&#20196;&#31243;&#24207;&#38656;&#35201;10&#20010;&#25110;10&#20010;&#20197;&#19978;&#30340;&#21442;&#25968;&#65292;&#10;&#23601;&#38656;&#35201;&#20351;&#29992;shift&#21629;&#20196;&#26469;&#35775;&#38382;&#31532;&#21313;&#20010;&#21450;&#20854;&#21518;&#38754;&#30340;&#21442;&#25968;&#12290;&#10;&#10;trap&#21629;&#20196;&#10;&#10;&#26242;&#26102;&#27809;&#30475;&#25026;&#8230;&#8230;&#20197;&#21518;&#20877;&#23581;&#35797;&#29702;&#35299;&#10;&#10;unset&#21629;&#20196;&#10;&#10;&#20174;&#29615;&#22659;&#20013;&#21024;&#38500;&#21464;&#37327;&#25110;&#20989;&#25968;&#65292;&#10;&#20294;&#19981;&#33021;&#21024;&#38500;Shell&#26412;&#36523;&#23450;&#20041;&#30340;&#21482;&#35835;&#21464;&#37327;&#12290;&#10;&#10;&#21629;&#20196;&#25191;&#34892;&#32467;&#26524;&#30340;&#20445;&#23384;&#10;&#10;x=$(date)&#10;echo $x&#10;&#10;&#21453;&#24341;&#21495;&#20063;&#21487;&#20197;&#23436;&#25104;&#30456;&#21516;&#30340;&#24037;&#20316;&#65292;&#10;&#20294;&#26356;&#24314;&#35758;&#20351;&#29992; $( &#8230; )&#10;&#20351;&#24471;&#36755;&#20986;&#32467;&#26524;&#20197;&#23383;&#31526;&#20018;&#24418;&#24335;&#23637;&#29616;&#12290;&#10;&#10;&#31639;&#26415;&#25299;&#23637;&#10;&#10; $(( &#8230; ))&#10;&#10;expr&#21629;&#20196;&#21487;&#20197;&#23436;&#25104;&#31616;&#21333;&#30340;&#31639;&#26415;&#36816;&#31639;&#12290;&#10;&#20294;&#26159;&#36825;&#20010;&#21629;&#20196;&#25191;&#34892;&#36215;&#26469;&#26159;&#38750;&#24120;&#30340;&#24930;&#65292;&#10;&#22240;&#20026;&#23427;&#38656;&#35201;&#35843;&#29992;&#19968;&#20010;&#26032;&#30340;shell&#26469;&#22788;&#29702;expr&#21629;&#20196;&#12290;&#10;&#10;&#21442;&#25968;&#25299;&#23637;&#10;&#10;i=0&#10;echo $i_JellyThink     # &#26080;&#27861;&#24471;&#20986;&#24819;&#35201;&#30340;$i&#10;echo $&#123;i&#125;_JellyThink     # &#27492;&#26102;&#25913;&#20889;&#25104;$&#123;i&#125;&#10;&#10;&#25968;&#32452;&#10;&#10;# &#23450;&#20041;&#10;ary_name=(val1 val2 val3 &#8230;)&#10;&#10;# &#35775;&#38382;&#21333;&#20010;&#20803;&#32032;&#10;$&#123;ary_name[n]&#125;&#10;&#10;# &#33719;&#21462;&#25152;&#26377;&#20803;&#32032;&#10;$&#123;ary_name[@]&#125;&#10;&#10;# &#33719;&#21462;&#20803;&#32032;&#20010;&#25968;&#10;$&#123;#ary_name[@]&#125;&#10;# &#25110;&#32773;&#10;$&#123;#ary_name[*]&#125;&#10;&#10;echo&#35821;&#21477;&#10;&#10;# &#26174;&#31034;&#26222;&#36890;&#23383;&#31526;&#20018;&#10;echo It is a test.&#10;# &#27492;&#21477;&#19982;&#19978;&#19968;&#21477;&#32467;&#26524;&#19968;&#30162;&#10;echo &#34;It is a test.&#34;&#10;&#10;# &#25442;&#34892;&#26174;&#31034;&#10;# &#36873;&#39033; -e  &#24320;&#21551;&#36716;&#20041;&#10;echo -e &#34;Another line! \n&#34;&#10;&#10;# &#19981;&#25442;&#34892;&#26174;&#31034;&#10;echo -e &#34;No new line! \c&#34;&#10;echo &#34;New line?&#34;&#10;# &#32467;&#26524;&#10;No new line! New line?&#10;&#10;# &#26174;&#31034;&#21629;&#20196;&#25191;&#34892;&#32467;&#26524;&#10;echo `date`&#10;# &#32467;&#26524;&#10;Thu Jul 24 10:08:46 CST 2014&#10;&#10;# &#21407;&#26679;&#36755;&#20986;&#23383;&#31526;&#20018;&#65292;&#19981;&#36827;&#34892;&#36716;&#20041;&#25110;&#21462;&#21464;&#37327;&#10;# &#26041;&#27861;&#65306;&#20351;&#29992;&#21333;&#24341;&#21495;&#65288;&#21333;&#21452;&#24341;&#21495;&#21306;&#21035;&#38647;&#21516;PHP&#65289;&#10;echo &#8216;$name \&#34;&#39;&#10;# &#32467;&#26524;&#10;$name \&#34;</span><br></pre></td></tr></table></figure>

<script type="text/javascript">
$(document).ready(function(){ 
  $('.navbar').click(function(){
    $('header nav').toggleClass('shownav');
  });
  var myWidth = 0;
  function getSize(){
    if( typeof( window.innerWidth ) == 'number' ) {
      myWidth = window.innerWidth;
    } else if( document.documentElement && document.documentElement.clientWidth) {
      myWidth = document.documentElement.clientWidth;
    };
  };
  var m = $('#main'),
      a = $('#asidepart'),
      c = $('.closeaside'),
      o = $('.openaside');
  c.click(function(){
    a.addClass('fadeOut').css('display', 'none');
    o.css('display', 'block').addClass('fadeIn');
    m.addClass('moveMain');
  });
  o.click(function(){
    o.css('display', 'none').removeClass('beforeFadeIn');
    a.css('display', 'block').removeClass('fadeOut').addClass('fadeIn');      
    m.removeClass('moveMain');
  });
  $(window).scroll(function(){
    o.css("top",Math.max(80,260-$(this).scrollTop()));
  });
  
  $(window).resize(function(){
    getSize();
    if (myWidth >= 1024) {
      $('header nav').removeClass('shownav');
    }else{
      m.removeClass('moveMain');
      a.css('display', 'block').removeClass('fadeOut');
      o.css('display', 'none');
      
    }
  });
});
</script>


<script type="text/javascript">
$(document).ready(function(){ 
  var $this = $('.share'),
      url = $this.attr('data-url'),
      encodedUrl = encodeURIComponent(url),
//      title = $this.attr('data-title'),
      tsina = $this.attr('data-tsina'),
      description = $this.attr('description');
  var title = '《 ' + $('.article-url').attr('title') + ' 》@IceHe何志远 的技术博客『 '
          + document.getElementsByName('description')[0].content + '』';
  var weibo_share_url = 'http://service.weibo.com/share/share.php?type=button&searchPic=true&style=full&title=' + title + '&url=' + encodedUrl + '&pic=http%3A%2F%2F7vzp68.com1.z0.glb.clouddn.com%2Fabout%2Favatar_03a.jpg&appkey=' + tsina;
  var html = [
  '<div class="hoverqrcode clearfix"></div>',
  '<a class="overlay" id="qrcode"></a>',
  '<a href="https://www.facebook.com/sharer.php?u=' + encodedUrl + '" class="article-share-facebook" target="_blank" title="Facebook"></a>',
  '<a href="https://twitter.com/intent/tweet?url=' + encodedUrl + '" class="article-share-twitter" target="_blank" title="Twitter"></a>',
  '<a href="#qrcode" class="article-share-qrcode" title="微信"></a>',
  '<a href="http://widget.renren.com/dialog/share?resourceUrl=' + encodedUrl + '&srcUrl=' + encodedUrl + '&title=' + title +'" class="article-share-renren" target="_blank" title="人人"></a>',
  '<a href="javascript:;" class="article-share-weibo" title="微博" onclick="window.open(\'' + weibo_share_url + '\', \'_blank\', \'width=615,height=505\')"></a>',
  '<span title="Share to"></span>'
  ].join('');
  $this.append(html);

  $('.hoverqrcode').hide();

  var myWidth = 0;
  function updatehoverqrcode(){
    if( typeof( window.innerWidth ) == 'number' ) {
      myWidth = window.innerWidth;
    } else if( document.documentElement && document.documentElement.clientWidth) {
      myWidth = document.documentElement.clientWidth;
    };
    var qrsize = myWidth > 1024 ? 200:100;
    var options = {render: 'image', size: qrsize, fill: '#2ca6cb', text: url, radius: 0.5, quiet: 1};
    var p = $('.article-share-qrcode').position();
    $('.hoverqrcode').empty().css('width', qrsize).css('height', qrsize)
                          .css('left', p.left-qrsize/2+20).css('top', p.top-qrsize-10)
                          .qrcode(options);
  };
  $(window).resize(function(){
    $('.hoverqrcode').hide();
  });
  $('.article-share-qrcode').click(function(){
    updatehoverqrcode();
    $('.hoverqrcode').toggle();
  });
  $('.article-share-qrcode').hover(function(){}, function(){
      $('.hoverqrcode').hide();
  });
});
</script>

  // 初始化 param1：应用 id、param2：应用 key

  function addCount (Counter) {
    url = $('.article-url').attr('href').trim();
    title = $('.article-title').text().trim();
    var query = new AV.Query(Counter);
    //use url as unique idnetfication
    query.equalTo("url",url);
    query.find({
      success: function(results){
        if(results.length>0){
          var counter = results[0];
          counter.fetchWhenSave(true); //get recent result
          counter.increment("time");
          counter.save();
        }else{
          var newcounter = new Counter();
          newcounter.set("title", title);
          newcounter.set("url", url);
          newcounter.set("time", 1);
          newcounter.save(null, {
            success: function(newcounter){
              //alert('New object created');
            },
            error: function(newcounter,error){
              //alert('Failed to create');
            }
          });
        }
      },
      error: function(error){
        // find null is not a error
        //alert('Error:' + error.code + " " + error.message);
      }
    });
  }

  $(function(){
    var Counter = AV.Object.extend("Counter");
    // only increse visit counting when intering a page
    if((isOnGithub || isOnGitcafe) && $('.article-title').length == 1) {
      addCount(Counter);
    }

    // if popularlist widget exists, add item to it.
    var popular_list = $('.popularlist');
    if(1 == popular_list.length){
      var query = new AV.Query(Counter);
      query.descending("time");
      query.limit(15);
      query.find({
        success: function(results){
          for(var i = 0; i < results.length; ++i){
            var counter = results[i];
            title = counter.get("title");
            url = counter.get("url");
            time = counter.get("time");

            $('#popularlist_ul').append('<li><a href="'
                    + url + '" name="'
                    + title + '">'
                    + (1 == ((i + 1) % 5)
                            ? ('<b>' + (i + 1) + ' </b>') : '')
                    + '<sup>'
                    + time + ' </sup> &nbsp;'
                    + title
                    + '</a></li>'
            );
          }
        },
        error: function(error){
          //alert("Error:" + error.code + " " + error.message);
        }
      });
    }

    // if cur page is a post, set the post pageview.
    var article_info = $(".article-info");
    if(1 == article_info.length){
      var query = new AV.Query(Counter);
      query.equalTo("url", article_info.find(".article-title a").attr("href"));
      query.limit(1);
      query.find({
        success: function(results){
          if(1 == results.length){
            var counter = results[0];
            title = counter.get("title");
            url = counter.get("url");
            time = counter.get("time");

            article_info.find(".article-readtimes .readtimes").text(time);
          }
        },
        error: function(error){
          article_info.find(".article-readtimes .readtimes").text("?");
          //alert("Error:" + error.code + " " + error.message);
        }
      });
    }

    // if cur page is Home, set the post_list pageviews.
    var post_list = $("#main[class!=post]");
    if(0 != post_list.length){
      var post_items = post_list.find(".post a");
      for(var i = 0; i < post_items.length; ++i){
        var url = post_items.eq(i).attr("href");
        query.equalTo("url", url);
        query.limit(1);
        query.find({
          success: function(results){
            if(1 == results.length){
              var counter = results[0];
              title = counter.get("title");
              url = counter.get("url");
              time = counter.get("time");

              $(".post a[href='" + url + "']").find('.readtimes').text(time);
            }
          },
          error: function(error){
            //alert("Error:" + error.code + " " + error.message);
          }
        });
      }
    }
