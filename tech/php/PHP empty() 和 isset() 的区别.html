1</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br></pre></td><td class="code"><pre><span class="line">param=<span class="keyword">array</span>(<span class="number">3</span>) &#123;</span><br><span class="line">    [<span class="number">0</span>]=&gt;</span><br><span class="line">    string(<span class="number">0</span>) <span class="string">""</span></span><br><span class="line">    [<span class="number">1</span>]=&gt;</span><br><span class="line">    bool(<span class="keyword">false</span>)</span><br><span class="line">    [<span class="number">2</span>]=&gt;</span><br><span class="line">    <span class="keyword">NULL</span></span><br><span class="line">&#125;</span><br><span class="line">Remember that param[<span class="number">3</span>] does not exist!</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">empty</span> 和 <span class="keyword">isset</span> 的区别</span><br><span class="line"><span class="keyword">empty</span>(<span class="string">""</span>)=bool(<span class="keyword">true</span>)</span><br><span class="line"><span class="keyword">empty</span>(<span class="keyword">FALSE</span>)=bool(<span class="keyword">true</span>)</span><br><span class="line"><span class="keyword">empty</span>(<span class="keyword">NULL</span>)=bool(<span class="keyword">true</span>)</span><br><span class="line"><span class="keyword">empty</span>(undefined)=bool(<span class="keyword">true</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">isset</span>(<span class="string">""</span>)=bool(<span class="keyword">true</span>)</span><br><span class="line"><span class="keyword">isset</span>(<span class="keyword">FALSE</span>)=bool(<span class="keyword">true</span>)</span><br><span class="line"><span class="keyword">isset</span>(<span class="keyword">NULL</span>)=bool(<span class="keyword">false</span>)</span><br><span class="line"><span class="keyword">isset</span>(undefined)=bool(<span class="keyword">false</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">调用不存在的参数发生的情况：</span><br><span class="line">(undefined param <span class="string">'tmp'</span>)=PHP Notice:  Undefined variable: tmp in C:\Users\IceHe\s</span><br><span class="line">cript\y.php on line <span class="number">43</span></span><br><span class="line"><span class="keyword">NULL</span></span><br><span class="line">(param[<span class="number">3</span>])=PHP Notice:  Undefined offset: <span class="number">3</span> in C:\Users\IceHe\script\y.php on li</span><br><span class="line">ne <span class="number">45</span></span><br><span class="line"><span class="keyword">NULL</span></span><br><span class="line">以上运行结果，带有PHP的错误报告，是对不存在参数的提醒。</span><br><span class="line">调用不存在的参数实际得到是<span class="keyword">NULL</span></span><br><span class="line"></span><br><span class="line">接下来关闭错误报告对于提醒Notice报告的显示。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">空字符串<span class="string">""</span>，布尔否<span class="keyword">FALSE</span>，空<span class="keyword">NULL</span> 之间的对比</span><br><span class="line">全等 ===</span><br><span class="line"><span class="string">""</span>===<span class="keyword">FALSE</span> :bool(<span class="keyword">false</span>)</span><br><span class="line"><span class="string">""</span>===<span class="keyword">NULL</span> :bool(<span class="keyword">false</span>)</span><br><span class="line"><span class="keyword">FALSE</span>===<span class="keyword">NULL</span> :bool(<span class="keyword">false</span>)</span><br><span class="line"></span><br><span class="line">等于 ==</span><br><span class="line"><span class="string">""</span>==<span class="keyword">FALSE</span> :bool(<span class="keyword">true</span>)</span><br><span class="line"><span class="string">""</span>==<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</span><br><span class="line"><span class="keyword">FALSE</span>==<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</span><br><span class="line"></span><br><span class="line">不全等 !==</span><br><span class="line"><span class="string">""</span>!==<span class="keyword">FALSE</span> :bool(<span class="keyword">true</span>)</span><br><span class="line"><span class="string">""</span>!==<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</span><br><span class="line"><span class="keyword">FALSE</span>!==<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</span><br><span class="line"></span><br><span class="line">不等于 !=</span><br><span class="line"><span class="string">""</span>!=<span class="keyword">FALSE</span> :bool(<span class="keyword">false</span>)</span><br><span class="line"><span class="string">""</span>!=<span class="keyword">NULL</span> :bool(<span class="keyword">false</span>)</span><br><span class="line"><span class="keyword">FALSE</span>!=<span class="keyword">NULL</span> :bool(<span class="keyword">false</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">!== 含义的探索</span><br><span class="line"><span class="keyword">TRUE</span>!==<span class="keyword">FALSE</span> :bool(<span class="keyword">true</span>)</span><br><span class="line"><span class="string">"abc"</span>!==<span class="string">"xyz"</span> :bool(<span class="keyword">true</span>)</span><br><span class="line">由以上结果可知!==含义为<span class="string">"不全等"</span>，</span><br><span class="line">而非<span class="string">"全不等！"</span></span><br><span class="line"></span><br><span class="line">string!==BOOLEAN :</span><br><span class="line"><span class="string">"abc"</span>!==<span class="keyword">TRUE</span> :bool(<span class="keyword">true</span>)</span><br><span class="line"><span class="string">"xyz"</span>!==<span class="keyword">FALSE</span> :bool(<span class="keyword">true</span>)</span><br><span class="line"></span><br><span class="line">others!==<span class="keyword">NULL</span> :</span><br><span class="line"><span class="string">"abc"</span>!==<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</span><br><span class="line"><span class="keyword">FALSE</span>!==<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">不存在的参数 与 <span class="string">""</span>、<span class="keyword">FALSE</span>、<span class="keyword">NULL</span> 对比</span><br><span class="line">全等 ===</span><br><span class="line">(undefined)===<span class="string">""</span> :bool(<span class="keyword">false</span>)</span><br><span class="line">(undefined)===<span class="keyword">FALSE</span> :bool(<span class="keyword">false</span>)</span><br><span class="line">(undefined)===<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</span><br><span class="line"></span><br><span class="line">等于 ==</span><br><span class="line">(undefined)==<span class="string">""</span> :bool(<span class="keyword">true</span>)</span><br><span class="line">(undefined)==<span class="keyword">FALSE</span> :bool(<span class="keyword">true</span>)</span><br><span class="line">(undefined)==<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</span><br><span class="line"></span><br><span class="line">不全等 !==</span><br><span class="line">(undefined)!==<span class="string">""</span> :bool(<span class="keyword">true</span>)</span><br><span class="line">(undefined)!==<span class="keyword">FALSE</span> :bool(<span class="keyword">true</span>)</span><br><span class="line">(undefined)!==<span class="keyword">NULL</span> :bool(<span class="keyword">false</span>)</span><br><span class="line"></span><br><span class="line">不等于 !=</span><br><span class="line">(undefined)!=<span class="string">""</span> :bool(<span class="keyword">false</span>)</span><br><span class="line">(undefined)!=<span class="keyword">FALSE</span> :bool(<span class="keyword">false</span>)</span><br><span class="line">(undefined)!=<span class="keyword">NULL</span> :bool(<span class="keyword">false</span>)</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
      search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body").append('<div class="popoverlay">').css('overflow', 'hidden');
      $('.popup').toggle();
    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';
      $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = $( "entry", xmlResponse ).map(function() {
            return {
              title: $( "title", this ).text(),
              content: $("content",this).text(),
              url: $( "url" , this).text()
            };
          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".popoverlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            if ((-1 != location.href.indexOf("icehe.me")) // 在 icehe.me 的域名下
              && (-1 == location.href.indexOf("icehe.me/notes/")) // 不在 icehe.me/notes 的域名下
            ) {
              counter.increment("time");
            }
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
