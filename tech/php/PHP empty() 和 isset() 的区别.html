">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div></pre></td><td class="code"><pre><div class="line">param=<span class="keyword">array</span>(<span class="number">3</span>) &#123;</div><div class="line">    [<span class="number">0</span>]=&gt;</div><div class="line">    string(<span class="number">0</span>) <span class="string">""</span></div><div class="line">    [<span class="number">1</span>]=&gt;</div><div class="line">    bool(<span class="keyword">false</span>)</div><div class="line">    [<span class="number">2</span>]=&gt;</div><div class="line">    <span class="keyword">NULL</span></div><div class="line">&#125;</div><div class="line">Remember that param[<span class="number">3</span>] does not exist!</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">empty</span> 和 <span class="keyword">isset</span> 的区别</div><div class="line"><span class="keyword">empty</span>(<span class="string">""</span>)=bool(<span class="keyword">true</span>)</div><div class="line"><span class="keyword">empty</span>(<span class="keyword">FALSE</span>)=bool(<span class="keyword">true</span>)</div><div class="line"><span class="keyword">empty</span>(<span class="keyword">NULL</span>)=bool(<span class="keyword">true</span>)</div><div class="line"><span class="keyword">empty</span>(undefined)=bool(<span class="keyword">true</span>)</div><div class="line"></div><div class="line"><span class="keyword">isset</span>(<span class="string">""</span>)=bool(<span class="keyword">true</span>)</div><div class="line"><span class="keyword">isset</span>(<span class="keyword">FALSE</span>)=bool(<span class="keyword">true</span>)</div><div class="line"><span class="keyword">isset</span>(<span class="keyword">NULL</span>)=bool(<span class="keyword">false</span>)</div><div class="line"><span class="keyword">isset</span>(undefined)=bool(<span class="keyword">false</span>)</div><div class="line"></div><div class="line"></div><div class="line">调用不存在的参数发生的情况：</div><div class="line">(undefined param <span class="string">'tmp'</span>)=PHP Notice:  Undefined variable: tmp in C:\Users\IceHe\s</div><div class="line">cript\y.php on line <span class="number">43</span></div><div class="line"><span class="keyword">NULL</span></div><div class="line">(param[<span class="number">3</span>])=PHP Notice:  Undefined offset: <span class="number">3</span> in C:\Users\IceHe\script\y.php on li</div><div class="line">ne <span class="number">45</span></div><div class="line"><span class="keyword">NULL</span></div><div class="line">以上运行结果，带有PHP的错误报告，是对不存在参数的提醒。</div><div class="line">调用不存在的参数实际得到是<span class="keyword">NULL</span></div><div class="line"></div><div class="line">接下来关闭错误报告对于提醒Notice报告的显示。</div><div class="line"></div><div class="line"></div><div class="line">空字符串<span class="string">""</span>，布尔否<span class="keyword">FALSE</span>，空<span class="keyword">NULL</span> 之间的对比</div><div class="line">全等 ===</div><div class="line"><span class="string">""</span>===<span class="keyword">FALSE</span> :bool(<span class="keyword">false</span>)</div><div class="line"><span class="string">""</span>===<span class="keyword">NULL</span> :bool(<span class="keyword">false</span>)</div><div class="line"><span class="keyword">FALSE</span>===<span class="keyword">NULL</span> :bool(<span class="keyword">false</span>)</div><div class="line"></div><div class="line">等于 ==</div><div class="line"><span class="string">""</span>==<span class="keyword">FALSE</span> :bool(<span class="keyword">true</span>)</div><div class="line"><span class="string">""</span>==<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</div><div class="line"><span class="keyword">FALSE</span>==<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</div><div class="line"></div><div class="line">不全等 !==</div><div class="line"><span class="string">""</span>!==<span class="keyword">FALSE</span> :bool(<span class="keyword">true</span>)</div><div class="line"><span class="string">""</span>!==<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</div><div class="line"><span class="keyword">FALSE</span>!==<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</div><div class="line"></div><div class="line">不等于 !=</div><div class="line"><span class="string">""</span>!=<span class="keyword">FALSE</span> :bool(<span class="keyword">false</span>)</div><div class="line"><span class="string">""</span>!=<span class="keyword">NULL</span> :bool(<span class="keyword">false</span>)</div><div class="line"><span class="keyword">FALSE</span>!=<span class="keyword">NULL</span> :bool(<span class="keyword">false</span>)</div><div class="line"></div><div class="line"></div><div class="line">!== 含义的探索</div><div class="line"><span class="keyword">TRUE</span>!==<span class="keyword">FALSE</span> :bool(<span class="keyword">true</span>)</div><div class="line"><span class="string">"abc"</span>!==<span class="string">"xyz"</span> :bool(<span class="keyword">true</span>)</div><div class="line">由以上结果可知!==含义为<span class="string">"不全等"</span>，</div><div class="line">而非<span class="string">"全不等！"</span></div><div class="line"></div><div class="line">string!==BOOLEAN :</div><div class="line"><span class="string">"abc"</span>!==<span class="keyword">TRUE</span> :bool(<span class="keyword">true</span>)</div><div class="line"><span class="string">"xyz"</span>!==<span class="keyword">FALSE</span> :bool(<span class="keyword">true</span>)</div><div class="line"></div><div class="line">others!==<span class="keyword">NULL</span> :</div><div class="line"><span class="string">"abc"</span>!==<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</div><div class="line"><span class="keyword">FALSE</span>!==<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</div><div class="line"></div><div class="line"></div><div class="line">不存在的参数 与 <span class="string">""</span>、<span class="keyword">FALSE</span>、<span class="keyword">NULL</span> 对比</div><div class="line">全等 ===</div><div class="line">(undefined)===<span class="string">""</span> :bool(<span class="keyword">false</span>)</div><div class="line">(undefined)===<span class="keyword">FALSE</span> :bool(<span class="keyword">false</span>)</div><div class="line">(undefined)===<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</div><div class="line"></div><div class="line">等于 ==</div><div class="line">(undefined)==<span class="string">""</span> :bool(<span class="keyword">true</span>)</div><div class="line">(undefined)==<span class="keyword">FALSE</span> :bool(<span class="keyword">true</span>)</div><div class="line">(undefined)==<span class="keyword">NULL</span> :bool(<span class="keyword">true</span>)</div><div class="line"></div><div class="line">不全等 !==</div><div class="line">(undefined)!==<span class="string">""</span> :bool(<span class="keyword">true</span>)</div><div class="line">(undefined)!==<span class="keyword">FALSE</span> :bool(<span class="keyword">true</span>)</div><div class="line">(undefined)!==<span class="keyword">NULL</span> :bool(<span class="keyword">false</span>)</div><div class="line"></div><div class="line">不等于 !=</div><div class="line">(undefined)!=<span class="string">""</span> :bool(<span class="keyword">false</span>)</div><div class="line">(undefined)!=<span class="keyword">FALSE</span> :bool(<span class="keyword">false</span>)</div><div class="line">(undefined)!=<span class="keyword">NULL</span> :bool(<span class="keyword">false</span>)</div></pre></td></tr></table></figure>

  <script>
    function timeDesc(time) {
      return time / 1000 >= 1 ? '1k +' : (
        time / 600 >= 1 ? '600 +' : (
          time / 300 >= 1 ? '300 +' : (
            time / 100 >= 1 ? '100 +' : '99 -'
          )
        )
      );
    }

    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            if (time < 300) {
              continue;
            }
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(timeDesc(time));
            $(element).removeClass('hidden');
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            if ((-1 != location.href.indexOf("icehe.me")) // 在 icehe.me 的域名下
              && (-1 == location.href.indexOf("icehe.me/notes/")) // 不在 icehe.me/notes 的域名下

            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(timeDesc(counter.get('time')));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(timeDesc(newcounter.get('time')));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    function ranking(Counter, is_post) {
        var popular_list = $('#popular-list2');
        var is_post = (popular_list.length == 1);
        var count = is_post ? 20 : 10;
        if (!is_post) {
            // return; // Break for Simplicity!
            popular_list = $('#popular-list');
            if (popular_list.length == 0) {
                return;
            }
            $('#popular-post-div').removeClass('hidden');
        }

        var query = new AV.Query(Counter);
        query.descending('time');
        query.limit(count + 10);

        //var regex = new RegExp('^.*?(?<!linux).*$', 'i');
        //query.matches('url', regex);

        var excluding_list = [
            '/about/',
            '/bookmarks/',
            '/reward/',
            '/search/', /* Hidden */
            '/index/', /* Removed */
            '/resume/', /* Removed */
            '/linux/[06] Linux 通过 pip 安装使用 Shadowsocks - CentOS 7/',
            '/linux/[05] 自动挂载 NTFS 格式的 硬盘分区 - CentOS 7/',
            '/linux/[04] 安装 CentOS 7 后必做的 安全防范措施/',
            '/linux/[03] Update Kernel 升级内核 - CentOS 7/',
            '/linux/[02] Config System Envir 配置系统环境 - CentOS 7/',
            '/linux/[01] 恢复 Windows 的 开机引导 - CentOS 7/',
            '/linux/[00] U盘安装 CentOS 7/'
        ];
        query.notContainedIn('url', excluding_list);

        query.limit(count);
        query.find()
            .done(function (results) {
                if (results.length === 0) {
                    return;
                }

                    popular_list.append(
                        '<li class="nav-item nav-level-1 bold" style="'
                        + 'border-bottom-width: 1px; '
                        + 'border-bottom-style: solid; '
                        + 'border-bottom-color: #ccc;"> '
                        + '<i class="fa fa-fire"></i> &nbsp;'
                        + '<span class="nav-text"> PV </span> '
                        + '</li>'
                    );
                for (var i = 0; i < results.length; ++i) {
                    var counter = results[i];
                    var title = counter.get("title");
                    var time = timeDesc(counter.get('time'));

                    popular_list.append(
                        '<li class="nav-item nav-level-1" '
                        + ((i + 1) % 10 == 0
                            ? 'style="border-bottom-width: 1px; '
                                + 'border-bottom-style: solid;'
                                + 'border-bottom-color: #ccc;"'
                            : '')
                        + '> '
                        + '<span class="nav-number"> '
                        + ((i + 1) % 10) + '. &nbsp;'
                        + '</span> '
                        + '<a class="nav-link" href="' + counter.get("url") + '"> '
                        + '<span class="nav-text"> ' + counter.get('title') + ' </span> '
                        + '</a> '
                        + '<span class="nav-number"> '
                        + '<sup> &nbsp;' + time + ' </sup> '
                        + '</span> '
                        + '</li>'
                    );
                }
                if (!is_post) {
                    popular_list.append(
                        '<li class="nav-item nav-level-1"> '
                        //+ '<i class="fa fa-eye"></i> &nbsp;'
                        + '+. &nbsp; '
                        + '<a class="nav-link" href="/bookmarks"><span class="nav-text bold">More </span></a> </li>'
                    );
                    popular_list.append(
                        '<li class="nav-item nav-level-1"> '
                        + '<span class="nav-number"> &nbsp; </span> '
                        + '<a class="nav-link" href="/bookmarks"> '
                        + '<span class="nav-text"> &nbsp; </span></a> '
                        + '</li>'
                    );
                }
          })
          .fail(function (object, error) {
              console.log("Error: " + error.code + " " + error.message);
          });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('#is_index').length == 1) {
        showTime(Counter);

      // 等待 Next 开源项目的人修复

      //  addCount(Counter);

    });
